---
notes: |
  Promo Modal template.
---
<div class="mdl-modal">
  <div class="mdl-layout__header is-casting-shadow">
    <div class="mdl-layout__header-row mdl-modal__title promoDialog">
      <h2 class="topic"><span class="ng-binding">iomer Jeff Test</span></h2>
    </div>

    <div class="dialogToolbox">
      <button class="mdl-button mdl-js-button mdl-button--icon">
      <i class="material-icons white">share</i>
      </button>
      <button class="mdl-button mdl-js-button mdl-button--icon">
      <i class="material-icons white">close</i>
      </button>
    </div>

    <div class="templateFaqsContainer " >
      <div class="dialogTopics promoDialog">
        <div id="subTopics" class="">
          <a href="#subTopics" id="dialogSubTopic"  class="subTopic selected promoDialog">
          Sample SubTopic
          </a>
        </div>

        <div id="subTopics" class=" ">
          <a href="#" id="dialogSubTopic" class="subTopic">
          Sample Alternate SubTopic
          </a>
        </div>
      </div>

      <div class="dialogContent">

      </div>
      <div class="dialogTool">
        <div class="toolboxItemContainer">
          {{> toolboxes.faq}}
          {{> toolboxes.document}}
          {{> toolboxes.event}}
          {{> toolboxes.polls}}
          <div class="sideBottom">
            {{> toolboxes.news}}
            {{> toolboxes.related}}
          </div>
        </div>
      </div>
    </div>
    <!-- <button title="Close (Esc)" type="button" class="mfp-close">Ã—</button> -->
  </div>
</div>
