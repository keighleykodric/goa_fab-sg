---
notes: |
  Footer component.
---
<div id="container" class="masonry home">
    <div class="spacer"></div>
    <div class="mainContent resizeable">
<article>

    <div class="masGrid"></div>
<div class="rightSidebar">
  <div class="welcome">
    <a href="http://www.assembly.ab.ca/net/index.aspx?p=mla_bio&amp;rnumber=29&amp;leg=29" target="_blank">
      <div class="minister-image">
        <img src="assets/toolkit/images/david-eggen.png" src="{{baseurl}}/assets/toolkit/images/david-eggen.png" alt="Education Minister"></div>
        <div class="minister-title">
        <p>
          <span style="font-weight:600; font-size:16px; display:block;">Hon. David Eggen</span>
          <span style="font-weight:400; font-size:14px">Minister of Education</span>
        </p>
      </div>
    </a>
  </div>
  <div class="news">
    <h5>News</h5>
    {{#each news-list.links}}
      {{#each this}}
      <div class="newsItem">
      	<a class="newsLink" href="/topic-search/?journeyId=1089&amp;resetFilter=1&amp;newsId=18935">
      		<h4 class="newsHeadline">{{this}}</h4>
      	</a>
      </div>
      {{/each}}
    {{/each}}
    <a href="/topic-search/?journeyId=1089&amp;resetFilter=1&amp;showNews=true" class="news-view-all-btn">View All</a>
  </div>
</div>
</article>
</div>
</div>
